<div class="album py-5">
    <div class="container">
        <h1 class="my-2">Add a Driver</h1>

        <div class="row row-cols-1 row-cols-sm-2 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="name" class="form-label">Driver's Name</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter driver's name" 
                            pattern="[A-Za-z\s]+" minlength="3" maxlength="20" 
                            title="Name must be alphabetic and between 3 and 20 characters long." [(ngModel)]="driver.name" required />
                        </div>

                        <div class="mb-3">
                            <label for="department" class="form-label">Department</label>
                            <select id="department" name="department" class="form-control" [(ngModel)]="driver.department" required>
                                @for (department of departments; track $index) {
                                    <option [value]="department">{{department}}</option>
                                }
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="licence" class="form-label">Licence</label>
                            <input type="text" maxlength="5" id="licence" name="licence" class="form-control" placeholder="Enter licence" 
                            pattern="[A-Za-z0-9]{5}" maxlength="5" 
                            title="Licence must be alphanumeric and exactly 5 characters long." [(ngModel)]="driver.licence" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Is driver active?</label>
                            <div class="form-check">
                                <input type="radio" id="isActiveYes" name="isActive" [value]="true" class="form-check-input" [(ngModel)]="driver.isActive" required />
                                <label for="isActiveYes" class="form-check-label">Yes</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="isActiveNo" name="isActive" [value]="false" class="form-check-input" [(ngModel)]="driver.isActive" />
                                <label for="isActiveNo" class="form-check-label">No</label>
                            </div>
                        </div>
            
                        <button class="btn btn-success" (click)="addDriver()">Add driver</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
