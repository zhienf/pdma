<div class="album py-5">
    <div class="container">
        <h1 class="my-2">Login</h1>

        <div class="row row-cols-1 row-cols-sm-2 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" name="username" class="form-control" [(ngModel)]="user.username" required />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" required />
                        </div>
                        
                        <button class="btn btn-primary" (click)="loginUser()">Login</button>
                        <a class="btn btn-success mx-2" routerLink="/signup">Signup</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
