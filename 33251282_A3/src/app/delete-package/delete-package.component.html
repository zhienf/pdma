<div class="album py-5">
    <div class="container">
        <h1 class="my-2">Delete a Package by ID</h1>

        <div class="row row-cols-1 row-cols-sm-2 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="packageId" class="form-label">Package's ID</label>
                            <input type="text" id="packageId" name="packageId" class="form-control" placeholder="Enter package's ID (MongoDB ID)" [(ngModel)]="id" required />
                        </div>
            
                        <button class="btn btn-danger" (click)="deletePackage()">Delete package</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
